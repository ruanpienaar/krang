{% extends "page/list.html" %}
{% block title %}A new item!{% endblock %}
{% block body %}

    {% if errors %}
    <ul>
       {% for error in errors %}
       <li><font color=red>{{ error }}</font>
       {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
    Enter a new value
    <textarea name="home_text">{% if new_msg %}{{ new_msg.greeting_text }}{% endif %}</textarea>
    <input type="submit">
    </form>
{% endblock %}

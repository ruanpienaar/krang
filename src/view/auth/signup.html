{% extends "base.html" %}
{% block content %}

    <div class="container">
        <form class="form-signup center-block" role="form" action="signup" method="post">
            <h2 class="form-signin-heading">Sign Up</h2>
            <input name="r_em"  id="r_em"  type="email"    class="form-control" placeholder="Email address"    required>
            <input name="r_pw"  id="r_pw"  type="password" class="pwd form-control" placeholder="Password"         required>
            <input name="r_cpw" id="r_cpw" type="password" class="conf_pwd form-control" placeholder="Confirm Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

        </form>
    </div>

{% endblock %}
